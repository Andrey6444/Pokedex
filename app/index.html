<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Pokedex</title>

    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/vendor/font-awesome/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/vendor/font-noodle/css/fonts.css">
    <link rel="stylesheet" href="css/styles/main.css">
</head>
<body class="body">

<header class="header">
    <h1 class="header__title">Pokedex</h1>
</header>

<section ng-controller="PokemonTabController as pokTabCtrl">
    <ul class="nav nav-tabs">
        <li ng-class="{ active:pokTabCtrl.isSet(1) }">
            <a href="" ng-click="pokTabCtrl.setTab(1)">All</a>
        </li>
        <li ng-class="{ active:pokTabCtrl.isSet(2) }">
            <a href="" ng-click="pokTabCtrl.setTab(2)">Favorited</a>
        </li>
    </ul>

    <pokemon-all ng-show="pokTabCtrl.isSet(1)"></pokemon-all>
    <pokemon-selected ng-show="pokTabCtrl.isSet(1)"></pokemon-selected>

    <pokemon-ls ng-show="pokTabCtrl.isSet(2)"></pokemon-ls>
    <pokemon-selected-ls ng-show="pokTabCtrl.isSet(2)"></pokemon-selected-ls>
</section>


<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>


<script src="js/all.js"></script>

</body>
</html>
